<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimchi visu</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite  -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    <!-- katex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css"
        integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"
        integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"
        integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>

<body>
    <!-- tabs -->
    <nav class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px" id="myTab" data-tabs-toggle="#content" role="tablist">
            <li class="mr-2" role="presentation">
                <button
                    class="inline-block py-4 px-4 text-sm font-medium text-center text-gray-500 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 active"
                    id="circuit-tab" data-tabs-target="#circuit" type="button" role="tab" aria-controls="circuit"
                    aria-selected="true">Circuit</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="inline-block py-4 px-4 text-sm font-medium text-center text-gray-500 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300"
                    id="constraints-tab" data-tabs-target="#constraints" type="button" role="tab"
                    aria-controls="constraints" aria-selected="false">Constraints</button>
            </li>
        </ul>
    </nav>

    <!-- tabs content -->
    <div id="content">
        <!-- circuit -->
        <div id="circuit" role="tabpanel" aria-labelledby="circuit-tab">
            <table id="gates" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="sticky px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Row</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gate
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wire
                        </th>
                        <th colspan="15" scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Coefficients</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 text-sm text-gray-900">

                </tbody>
            </table>
        </div>

        <!-- constraints -->
        <div id="constraints" class="container mx-auto hidden" role="tabpanel" aria-labelledby="constraints-tab">
        </div>

    </div>
    <!-- flowbite -->
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <!-- custom -->
    <script>
        { data }
        { js }
    </script>
</body>

</html>
