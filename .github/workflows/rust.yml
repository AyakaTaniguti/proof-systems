name: Basic rust CI stuff

on:
  push:
    branches:
      - main
  pull_request:

env:
  RUSTFLAGS: -Coverflow-checks=y

jobs:
  run_checks:
    runs-on: ubuntu-latest
    name: Run some basic checks
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Set up cargo/rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Setup OCaml (because of ocaml-gen)
        run: |
          sudo apt update
          sudo apt install -y ocaml

      # `cargo check` compiles the packages without performing the final step of code generation,
      # which is faster than running `cargo build`.
      # Use release build to speed up tests
      - name: build & test
        run: |
          cargo check --release
          cargo test --release

      - name: build & test ocaml types
        run: |
          cargo check --release --features ocaml_types
          cargo test --release --features ocaml_types

      - name: Run cargo fmt
        run: cargo fmt -- --check

      - name: Run cargo clippy
        # Need clippy for `--features ocaml_types`?
        run: cargo clippy -- -D warnings
